<!DOCTYPE html>

<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>

  <div class="popup">

  
    <div class="popup-panel">

    <div class="icon-panel">
      <center>
        <img class="icon" src="img/icon.png"/>
      </center>
    </div>

    <div class="menubox">

      <div class="label-popup">
        <center>
        <img class="label-deco label-line" src="img/left.png">

        <img class="label-deco label-line" src="img/right.png">
        </center>
      </div>

      <div class="dif-options">
        <div>
          <input id="dif1" type="radio" name="dif-options" value="1">

        </div>
        <div>
          <input id="dif2" type="radio" name="dif-options" value="2">
          <label for="dif2">2</label>
        </div>
        <div>
          <input id="dif3" type="radio" name="dif-options" value="3" checked="">
          <label for="dif3">3</label>
        </div>
        <div>
          <input id="dif4" type="radio" name="dif-options" value="4">
          <label for="dif4">4</label>
        </div>
        <div>
          <input id="dif5" type="radio" name="dif-options" value="5">
          <label for="dif5">5</label>
        </div>
      </div>
      <div class="start">
        <button>Start Game</button>
      </div>
     </div>

   </div>

  </div>

          <div class="outlook" style="display: none;">Uh oh, computer is feeling saucy!</div>

          <div class="endmenu">
            <div class="replay btn-inline">replay</div>
            <div class="home btn-inline">title</div>
          </div>

        </div>
        </center>
      </div>

        <div class="lit-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="chips"></div>
        <div class="click-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
  </div>
