  <script type="text/javascript">

      var box = document.getElementById('box');
      var scale = 1;

      resize();

      function resize(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        //var width = document.querySelector('body').width;
        //var height = document.querySelector('body').height;
        var boxW = 480;
        var boxH = 640;
        var ratio = boxW/boxH;
        var present_ratio = width/height;


        //alert(boxW +"--"+width);

        if(present_ratio > ratio){
          scale = (height/boxH)-0.2;
        }else{
          scale = (width/boxW)-0.2;
        }
        //alert(boxW +"--"+width);
        //alert(scale);

        box.style.transform='scale('+scale+')';
        box.style.width = boxW*scale+"px";
        box.style.height = boxH*scale+"px";
      }

      window.onresize = function(){
        resize();
      }
    
  </script>
